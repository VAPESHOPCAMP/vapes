<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V4PESHOPCAMP | Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00ff41; --bg: #0a0a0a; --card: #161616; --text: #eee; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* Navbar */
        .navbar { position: sticky; top: 0; display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 1000; border-bottom: 1px solid #333; }
        .logo-img { height: 35px; }
        
        /* Sidebar (Men칰 Lateral) */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: #111; z-index: 2000; transition: 0.4s; padding: 20px; box-sizing: border-box; border-right: 1px solid var(--neon); }
        .sidebar.active { left: 0; }
        .sidebar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .menu-item { display: flex; align-items: center; gap: 15px; padding: 15px; border-radius: 10px; cursor: pointer; transition: 0.3s; margin-bottom: 5px; }
        .menu-item:hover { background: #222; color: var(--neon); }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; z-index: 1500; }

        /* Pantallas */
        .screen { padding: 20px; display: none; max-width: 600px; margin: auto; animation: fadeIn 0.5s; }
        .screen.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* UI Elementos */
        .btn-main { background: var(--neon); color: black; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #333; background: #222; color: white; box-sizing: border-box; }
        .card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #222; }
        
        /* Carrito flotante */
        .cart-float { position: fixed; bottom: 20px; right: 20px; background: var(--neon); color: black; width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; box-shadow: 0 5px 15px rgba(0,255,65,0.3); z-index: 900; cursor: pointer; }
        .cart-badge { position: absolute; top: 0; right: 0; background: red; color: white; font-size: 0.7rem; padding: 3px 7px; border-radius: 50%; }

        /* Admin Table */
        .admin-table { width: 100%; border-collapse: collapse; font-size: 0.8rem; }
        .admin-table th, .admin-table td { border: 1px solid #333; padding: 8px; text-align: left; }
    </style>
</head>
<body>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3 id="user-display">Hola</h3>
            <i class="fas fa-times" onclick="toggleMenu()"></i>
        </div>
        <div class="menu-item" onclick="mostrarPantalla('screen-catalogo'); toggleMenu();">
            <i class="fas fa-store"></i> Tienda
        </div>
        <div class="menu-item" onclick="mostrarPantalla('screen-perfil'); toggleMenu();">
            <i class="fas fa-user-edit"></i> Mi Perfil
        </div>
        <div class="menu-item" onclick="mostrarPantalla('screen-pedidos'); toggleMenu();">
            <i class="fas fa-history"></i> Mis Pedidos
        </div>
        <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
        <div class="menu-item" onclick="accesoAdmin()">
            <i class="fas fa-user-shield"></i> Panel Due침o
        </div>
    </div>

    <nav class="navbar">
        <i class="fas fa-bars" onclick="toggleMenu()" style="font-size: 1.5rem; cursor: pointer;"></i>
        <div id="logo-container">V4PESHOPCAMP</div>
        <div></div> </nav>

    <div class="cart-float" onclick="mostrarPantalla('screen-carrito')">
        <i class="fas fa-shopping-basket"></i>
        <span class="cart-badge" id="cart-count">0</span>
    </div>

    <div id="screen-registro" class="screen active">
        <div class="card" style="text-align: center; margin-top: 50px;">
            <div id="logo-registro"><h1>V4PESHOPCAMP</h1></div>
            <input type="text" id="reg-nombre" placeholder="Nombre completo">
            <input type="tel" id="reg-tel" placeholder="WhatsApp (10 d칤gitos)">
            <button class="btn-main" onclick="guardarRegistro()">ENTRAR</button>
        </div>
    </div>

    <div id="screen-catalogo" class="screen">
        <div id="lista-productos"></div>
    </div>

    <div id="screen-carrito" class="screen">
        <h2>Mi Pedido</h2>
        <div id="items-carrito"></div>
        <div id="resumen-pago" class="card"></div>
        <select id="metodo-pago">
            <option value="Efectivo">Efectivo al recibir</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Deposito">Dep칩sito OXXO</option>
        </select>
        <button class="btn-main" onclick="enviarPedido()" style="background: #25D366; color: white;">
            <i class="fab fa-whatsapp"></i> ENVIAR A WHATSAPP
        </button>
    </div>

    <div id="screen-perfil" class="screen">
        <h2>Mis Datos</h2>
        <div class="card">
            <label>Nombre:</label>
            <input type="text" id="edit-nombre">
            <label>WhatsApp:</label>
            <input type="tel" id="edit-tel">
            <button class="btn-main" onclick="actualizarPerfil()">ACTUALIZAR</button>
        </div>
    </div>

    <div id="screen-pedidos" class="screen">
        <h2>Mis Compras</h2>
        <div id="historial-cliente"></div>
    </div>

    <div id="screen-admin" class="screen">
        <h2 style="color: gold;">Panel de Control</h2>
        <div class="card">
            <h4>Logo del Negocio</h4>
            <input type="text" id="input-logo" placeholder="URL de la imagen del logo">
            <button onclick="guardarLogo()" style="background: #444; color: white;">Actualizar Logo</button>
        </div>
        <div class="card">
            <h4>Nuevo Producto</h4>
            <input type="text" id="adm-modelo" placeholder="Modelo">
            <input type="number" id="adm-precio" placeholder="Precio">
            <input type="text" id="adm-img" placeholder="URL Imagen">
            <div id="adm-sabores">
                <div style="display:flex; gap:5px;">
                    <input type="text" placeholder="Sabor" class="n-s">
                    <input type="number" placeholder="Stock" class="c-s" style="width:70px;">
                </div>
            </div>
            <button onclick="otroSabor()" style="background:#222; color:white;">+ Sabor</button>
            <button class="btn-main" onclick="subirProducto()">PUBLICAR</button>
        </div>
        <h3>Clientes y Regalos</h3>
        <div id="tabla-clientes-admin" class="card" style="padding:0; overflow-x:auto;"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue, update, set, push, get } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC-vNy_58D_ZKhnS0PAKFQGwlnsk3vnKzU",
  authDomain: "v4peshop.firebaseapp.com",
  projectId: "v4peshop",
  storageBucket: "v4peshop.firebasestorage.app",
  messagingSenderId: "981333518832",
  appId: "1:981333518832:web:a0d5b9f73fea8b81365535",
  measurementId: "G-K6DF2DCCRQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let carrito = [];

        // --- NAVEGACI칍N ---
        window.toggleMenu = () => {
            const side = document.getElementById('sidebar');
            const over = document.getElementById('overlay');
            side.classList.toggle('active');
            over.style.display = side.classList.contains('active') ? 'block' : 'none';
        };

        window.mostrarPantalla = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
        };

        // --- L칍GICA DE USUARIO ---
        window.onload = () => {
            const user = JSON.parse(localStorage.getItem('vape_user'));
            if(user) {
                document.getElementById('user-display').innerText = "Hola, " + user.nombre.split(' ')[0];
                mostrarPantalla('screen-catalogo');
                document.getElementById('nav').style.display = 'flex';
                cargarHistorial();
            }
        };

        window.guardarRegistro = () => {
            const n = document.getElementById('reg-nombre').value;
            const t = document.getElementById('reg-tel').value;
            if(n && t) {
                localStorage.setItem('vape_user', JSON.stringify({nombre: n, tel: t}));
                location.reload();
            }
        };

        window.actualizarPerfil = () => {
            const n = document.getElementById('edit-nombre').value;
            const t = document.getElementById('edit-tel').value;
            localStorage.setItem('vape_user', JSON.stringify({nombre: n, tel: t}));
            alert("Datos actualizados");
            mostrarPantalla('screen-catalogo');
        };

        // --- LOGO Y CAT츼LOGO ---
        onValue(ref(db, 'configuracion/logo'), (s) => {
            const url = s.val();
            if(url) {
                document.getElementById('logo-container').innerHTML = `<img src="${url}" class="logo-img">`;
                document.getElementById('logo-registro').innerHTML = `<img src="${url}" style="width:120px; margin-bottom:15px;">`;
            }
        });

        onValue(ref(db, 'productos'), (snap) => {
            const data = snap.val();
            const cont = document.getElementById('lista-productos');
            cont.innerHTML = "";
            for(let id in data) {
                const p = data[id];
                let sabHtml = "";
                for(let s in p.sabores) {
                    const st = p.sabores[s];
                    sabHtml += `<div class="sabor-row" style="display:flex; justify-content:space-between; margin:5px 0; background:#222; padding:8px; border-radius:5px;">
                        <span>${s} (${st})</span>
                        <button onclick="agregar('${p.modelo}', '${s}', ${p.precio})" ${st<=0?'disabled':''} style="background:var(--neon); border:none; padding:5px 10px; border-radius:5px; font-weight:bold;">${st<=0?'X':'+'}</button>
                    </div>`;
                }
                cont.innerHTML += `<div class="card"><img src="${p.imagen}" style="width:100%; border-radius:10px;"><h3>${p.modelo}</h3><p style="color:var(--neon); font-weight:bold; font-size:1.2rem;">$${p.precio}</p>${sabHtml}</div>`;
            }
        });

        // --- CARRITO ---
        window.agregar = (m, s, p) => {
            carrito.push({m, s, p});
            document.getElementById('cart-count').innerText = carrito.length;
        };

        window.enviarPedido = async () => {
            const user = JSON.parse(localStorage.getItem('vape_user'));
            const pago = document.getElementById('metodo-pago').value;
            let total = carrito.reduce((sum, i) => sum + i.p, 0);
            let envio = total >= 200 ? 0 : 50;

            // Guardar Historial Local
            let misPedidos = JSON.parse(localStorage.getItem('mis_pedidos') || "[]");
            misPedidos.push({fecha: new Date().toLocaleDateString(), vapes: carrito.length, total: total+envio});
            localStorage.setItem('mis_pedidos', JSON.stringify(misPedidos));

            // Sumar Lealtad en Firebase
            const cRef = ref(db, 'clientes/' + user.tel);
            const snap = await get(cRef);
            let d = snap.val() || { nombre: user.nombre, vapesComprados: 0, regalosDados: 0 };
            let nv = d.vapesComprados + carrito.length;
            let nr = d.regalosDados || 0;
            if(nv >= 5) { nv -= 5; nr += 1; }
            update(cRef, { nombre: user.nombre, vapesComprados: nv, regalosDados: nr, ultimo: new Date().toLocaleString() });

            // WhatsApp
            let msg = `*PEDIDO V4PESHOPCAMP*%0A*Cliente:* ${user.nombre}%0A*Productos:*%0A${carrito.map(i=>`- ${i.m} (${i.s})`).join('%0A')}%0A*Total:* $${total+envio}%0A*Pago:* ${pago}`;
            window.open(`https://wa.me/+522206308412?text=${msg}`);
            
            carrito = []; document.getElementById('cart-count').innerText = 0;
            mostrarPantalla('screen-catalogo');
        };

        function cargarHistorial() {
            let p = JSON.parse(localStorage.getItem('mis_pedidos') || "[]");
            document.getElementById('historial-cliente').innerHTML = p.reverse().map(i => `<div class="card" style="font-size:0.9rem;">游늰 ${i.fecha} - ${i.vapes} vapes - Total: $${i.total}</div>`).join('');
        }

        // --- ADMIN ---
        window.accesoAdmin = () => {
            const p = prompt("Contrase침a de Due침o:");
            if(p === "VAPESHOP1234X") { // CAMBIA TU CONTRASE칌A AQU칈
                mostrarPantalla('screen-admin');
                toggleMenu();
                cargarAdminData();
            } else { alert("Acceso denegado"); }
        };

        window.guardarLogo = () => {
            const url = document.getElementById('input-logo').value;
            set(ref(db, 'configuracion/logo'), url).then(()=>alert("Logo guardado"));
        };

        window.otroSabor = () => {
            const d = document.createElement('div');
            d.style.display = "flex"; d.style.gap = "5px";
            d.innerHTML = `<input type="text" placeholder="Sabor" class="n-s"><input type="number" placeholder="Stock" class="c-s" style="width:70px;">`;
            document.getElementById('adm-sabores').appendChild(d);
        };

        window.subirProducto = () => {
            const m = document.getElementById('adm-modelo').value;
            const p = document.getElementById('adm-precio').value;
            const i = document.getElementById('adm-img').value;
            const ns = document.querySelectorAll('.n-s');
            const cs = document.querySelectorAll('.c-s');
            let sabs = {};
            ns.forEach((el, index) => { if(el.value) sabs[el.value] = parseInt(cs[index].value); });
            push(ref(db, 'productos'), {modelo:m, precio:parseInt(p), imagen:i, sabores:sabs}).then(()=>location.reload());
        };

        function cargarAdminData() {
            onValue(ref(db, 'clientes'), (s) => {
                const d = s.val();
                let html = `<table class="admin-table"><tr><th>Cliente</th><th>Vapes</th><th>游꾸</th></tr>`;
                for(let t in d) {
                    html += `<tr><td>${d[t].nombre}<br><small>${t}</small></td><td>${d[t].vapesComprados}/5</td><td>${d[t].regalosDados}</td></tr>`;
                }
                document.getElementById('tabla-clientes-admin').innerHTML = html + `</table>`;
            });
        }
    </script>
</body>
</html>
