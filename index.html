<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V4PESHOPCAMP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon: #00ff41; --bg: #0a0a0a; --card: #1a1a1a; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; }
        
        /* Navbar superior */
        .navbar { position: sticky; top: 0; display: flex; justify-content: space-between; padding: 15px; background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 100; border-bottom: 1px solid #333; }
        .icon-btn { background: none; border: none; color: white; font-size: 1.5rem; position: relative; cursor: pointer; }
        .badge { position: absolute; top: -5px; right: -5px; background: var(--neon); color: black; font-size: 0.7rem; padding: 2px 6px; border-radius: 50%; font-weight: bold; }

        /* Pantallas */
        .screen { padding: 20px; display: none; }
        .active { display: block; }

        /* Estilo Registro y Perfil */
        .form-box { background: var(--card); padding: 25px; border-radius: 20px; text-align: center; margin-top: 50px; border: 1px solid #333; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #444; background: #222; color: white; box-sizing: border-box; }
        .btn-main { background: var(--neon); color: black; border: none; width: 100%; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }

        /* Catálogo */
        .producto-card { background: var(--card); border-radius: 15px; padding: 15px; margin-bottom: 20px; border: 1px solid #222; }
        .producto-card img { width: 100%; border-radius: 10px; max-height: 180px; object-fit: contain; }
        .sabor-row { display: flex; justify-content: space-between; align-items: center; background: #252525; padding: 10px; margin: 5px 0; border-radius: 8px; }
        
        /* Modal Carrito */
        #modal-carrito { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 200; display: none; padding: 20px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div id="nav" class="navbar" style="display: none;">
        <button class="icon-btn" onclick="verPerfil()"><i class="fas fa-user-circle"></i></button>
        <span style="color: var(--neon); font-weight: bold; font-size: 1.2rem;">V4PESHOPCAMP</span>
        <button class="icon-btn" onclick="verCarrito()">
            <i class="fas fa-shopping-cart"></i>
            <span class="badge" id="cart-count">0</span>
        </button>
    </div>

    <div id="screen-registro" class="screen active">
        <div class="form-box">
            <h2>Bienvenido</h2>
            <p>Ingresa tus datos para continuar</p>
            <input type="text" id="reg-nombre" placeholder="Nombre completo">
            <input type="tel" id="reg-tel" placeholder="WhatsApp (10 dígitos)">
            <button class="btn-main" onclick="guardarRegistro()">ENTRAR A COMPRAR</button>
            <a href="https://instagram.com/V4PESHOPCAMP" class="insta-link" style="display:block; margin-top:15px; color:#E1306C; text-decoration:none;">Instagram</a>
        </div>
    </div>

    <div id="screen-catalogo" class="screen">
        <div id="lista-productos"></div>
    </div>

    <div id="screen-perfil" class="screen">
        <div class="form-box">
            <h3>Mi Perfil</h3>
            <input type="text" id="edit-nombre">
            <input type="tel" id="edit-tel">
            <button class="btn-main" onclick="actualizarPerfil()">GUARDAR CAMBIOS</button>
            <button onclick="irACatalogo()" style="background:none; border:none; color:#aaa; margin-top:15px; cursor:pointer;">Regresar</button>
        </div>
    </div>

    <div id="modal-carrito">
        <h2>Tu Pedido</h2>
        <div id="items-carrito"></div>
        <hr>
        <div id="resumen-pago"></div>
        <br>
        <select id="metodo-pago">
            <option value="Efectivo">Efectivo al recibir</option>
            <option value="Transferencia">Transferencia</option>
            <option value="Deposito">Depósito</option>
        </select>
        <button class="btn-main" style="background:#25D366; color:white; margin-top:15px;" onclick="enviarPedido()">
            <i class="fab fa-whatsapp"></i> ENVIAR A WHATSAPP
        </button>
        <button class="btn-main" style="background:#444; margin-top:10px;" onclick="cerrarCarrito()">CERRAR</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-database.js";

        // CONFIGURA TU FIREBASE AQUÍ
        const firebaseConfig = {
             apiKey: "AIzaSyC-vNy_58D_ZKhnS0PAKFQGwlnsk3vnKzU",
  authDomain: "v4peshop.firebaseapp.com",
  projectId: "v4peshop",
  storageBucket: "v4peshop.firebasestorage.app",
  messagingSenderId: "981333518832",
  appId: "1:981333518832:web:a0d5b9f73fea8b81365535",
  measurementId: "G-K6DF2DCCRQ"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        let carrito = [];

        // Lógica de navegación
        window.onload = () => {
            if(localStorage.getItem('vape_user')) {
                mostrarPantalla('screen-catalogo');
                document.getElementById('nav').style.display = 'flex';
            }
        };

        window.guardarRegistro = () => {
            const n = document.getElementById('reg-nombre').value;
            const t = document.getElementById('reg-tel').value;
            if(n && t) {
                localStorage.setItem('vape_user', JSON.stringify({nombre: n, tel: t}));
                mostrarPantalla('screen-catalogo');
                document.getElementById('nav').style.display = 'flex';
            }
        };

        window.mostrarPantalla = (id) => {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        // Cargar Catálogo
        onValue(ref(db, 'productos'), (snapshot) => {
            const data = snapshot.val();
            const container = document.getElementById('lista-productos');
            container.innerHTML = "";
            for(let id in data) {
                const p = data[id];
                let sabores = "";
                for(let s in p.sabores) {
                    const stock = p.sabores[s];
                    sabores += `
                        <div class="sabor-row">
                            <span>${s} <small>(${stock} disp)</small></span>
                            <button class="btn-main" style="width:auto; padding:5px 10px;" 
                                ${stock <= 0 ? 'disabled' : ''} 
                                onclick="agregar('${p.modelo}', '${s}', ${p.precio})">
                                ${stock <= 0 ? 'Agotado' : '+'}
                            </button>
                        </div>`;
                }
                container.innerHTML += `<div class="producto-card">
                    <img src="${p.imagen}">
                    <h3>${p.modelo}</h3>
                    <p style="color:var(--neon)">$${p.precio}</p>
                    ${sabores}
                </div>`;
            }
        });

        window.agregar = (modelo, sabor, precio) => {
            carrito.push({modelo, sabor, precio});
            document.getElementById('cart-count').innerText = carrito.length;
        };

        window.verPerfil = () => {
            const user = JSON.parse(localStorage.getItem('vape_user'));
            document.getElementById('edit-nombre').value = user.nombre;
            document.getElementById('edit-tel').value = user.tel;
            mostrarPantalla('screen-perfil');
        };

        window.actualizarPerfil = () => {
            const n = document.getElementById('edit-nombre').value;
            const t = document.getElementById('edit-tel').value;
            localStorage.setItem('vape_user', JSON.stringify({nombre: n, tel: t}));
            alert("Perfil actualizado");
            mostrarPantalla('screen-catalogo');
        };

        window.verCarrito = () => {
            document.getElementById('modal-carrito').style.display = 'block';
            let total = carrito.reduce((s, i) => s + i.precio, 0);
            let envio = total >= 200 ? 0 : 50;
            document.getElementById('items-carrito').innerHTML = carrito.map(i => `<p>${i.modelo} - ${i.sabor} ($${i.precio})</p>`).join('');
            document.getElementById('resumen-pago').innerHTML = `Subtotal: $${total}<br>Envío: $${envio}<br><b>TOTAL: $${total+envio}</b>`;
        };

        window.cerrarCarrito = () => document.getElementById('modal-carrito').style.display = 'none';

        window.enviarPedido = () => {
            const user = JSON.parse(localStorage.getItem('vape_user'));
            const pago = document.getElementById('metodo-pago').value;
            let total = carrito.reduce((s, i) => s + i.precio, 0);
            let envio = total >= 200 ? 0 : 50;
            let texto = `*NUEVO PEDIDO V4PESHOPCAMP*%0A%0ACliente: ${user.nombre}%0ATel: ${user.tel}%0A%0AProductos:%0A` + 
                        carrito.map(i => `- ${i.modelo} (${i.sabor})`).join('%0A') + 
                        `%0A%0ATotal con envío: $${total+envio}%0APago: ${pago}%0A%0A_Favor de mandar ubicación_`;
            
            window.open(`https://wa.me/+522206308412?text=${texto}`);
        };

        window.irACatalogo = () => mostrarPantalla('screen-catalogo');

    </script>
</body>
</html>
